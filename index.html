<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/8fe438cec2.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" class="form">
       <div>
        <label for="userName">Login </label><br>
        <input type="text" id="user" placeholder="Enter email / user name" autocomplete="off">
       </div>
        <div style="position: relative;">
            <label for="password">Password </label> <br>
            <input type="password" id="password" placeholder="Enter password">
            <span class="icon-pass"><i class="fa-solid fa-eye"></i></span>
        </div>
        <button class="submit">Submit</button>
    </form>
    <div class="shadow"></div>
    <div class="modal">
        <h2 class="title"></h2>
        <span class="x">&times;</span>
    </div>
